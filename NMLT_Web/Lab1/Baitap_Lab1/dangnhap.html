    <main>
      <form method="post" enctype="application/x-www-form-urlencoded">
        <fieldset>
          <legend><b>ĐĂNG NHẬP</b></legend>
          <table>
            <tr>
              <td align="center" colspan="2">
                <img src="images/dangnhap/userlogin.png" width="200" alt="" />
              </td>
            </tr>
            <tr>
              <td><label for="email"><b>Email</b></label></td>
              <td><input id="email" type="text" name="email" placeholder="Nhập email" required/></td>
            </tr>
            <tr>
              <td><label for="passwd"><b>Mật khẩu</b></label></td>
              <td><input id="passwd" type="password" name="psw" placeholder="Nhập mật khẩu" required/></td>
            </tr>
            <tr>
              <td align="center" colspan="2">
                <input type="submit" value="Đăng Nhập"/>
                <input type="reset" value="Hủy"/>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <p>
                  <b>Bạn quên <a href="">Mật Khẩu?</a>
                    <input type="checkbox" name="remember" checked/>Ghi nhớ cho lần đăng nhập sau
                  </b>
                </p>
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </main>
