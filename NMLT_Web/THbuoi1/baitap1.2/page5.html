<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Định dạng văn bản</title>
  </head>
  <body>
    <h1 style="text-align: center; color:green">Định dạng văn bản</h1>
    <p>
      <b><u>Hóa học:</u></b> 
      Nước: 
      <span style="color: red;">
        H<sub>2</sub>O
      </span>
      ; Axit Sunfuric: 
      <span style="color: red;">
        H<sub>2</sub>SO<sub>4</sub>
      </span>
      <br>
      <b><u>Toán học:</u></b>
      <i>Phương trình bậc 2:</i>
      <span style="color: red;">
        ax<sup>2</sup> + bx + c = 0
      </span>        
      <br>
      <b><u>Tin học:</u></b> 
      <i>Vòng lặp For:</i>
      <pre style="color: blue; background-color: #CCCCCC;">
            For i = 0 To 10
                Tong = Tong + 1
            Next
      </pre>
    </p>
  </body>
</html>
