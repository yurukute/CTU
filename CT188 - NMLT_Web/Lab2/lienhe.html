<!doctype html>
<html lang="vi-vn">
  <head>
    <title>Sản Phẩm</title>
    <meta charset="UTF-8">
    <link href="images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <header>
      <a href="trangchu.html">
        <img src="images/logo.png" id="logo">
      </a>
      <img id="header-img1" src="images/header-img1.png"/>
      <img id="header-img2" src="images/header-img2.png"/>
      <img id="header-img3" src="images/header-img3.png"/>
      <nav>
        <a href="trangchu.html">Trang Chủ</a>
        <a href="gioithieu.html">Giới Thiệu</a>
        <a href="sanpham.html">Sản Phẩm</a>
        <a href="tintuc.html">Tin Tức</a>
        <a href="dangnhap.html">Đăng Nhập</a>
        <a href="dangky.html">Đăng Ký</a>
        <a href="lienhe.html">Liên Hệ</a>
      </nav>
      <div class="search-box">
        <input type="search" id="search" placeholder="Nhập nội dung cần tìm..." />
        <span class="search-icon"><i class="fa fa-search"></i></span>
        &nbsp;
        <span class="shopping-cart-icon"><i class="fa fa-shopping-cart"></i></span>
      </div>
    </header>
    <main class="one-col">
      <h1>Liên hệ</h1>
      <p>
        <span class="map-icon"><i class="fa fa-map-marker"></i></span>
        <b>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</b>
        Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cám ơn.
      </p>
      <form method="post" enctype="application/x-www-form-urlencoded">
        <h1>Góp ý</h1>
        <table>
          <tr>
            <td><label for="name" class="form-icons"><i class="fa fa-user"></i></label></td>
            <td><input id="name" type="text" name="name" placeholder="Vui lòng nhập Họ tên của bạn" required</td>
          </tr>
          <tr>
            <td><label for="email" class="form-icons"><i class="fa fa-envelope"></i></label></td>
            <td><input id="email" type="text" name="email" placeholder="Vui lòng nhập địa chỉ Email" required</td>
          </tr>
          <tr>
            <td><label  class="form-icons"><i class="fa fa-list"></i></label></td>
            <td><select size="1">
              <option >Về Sảm Phẩm/ Dịch Vụ</option>
              <option >Về Ưu Đãi Thành Viên</option>
              <option >Về Tin Tuyển Dụng</option>
            </select></td>
          </tr>            
          <tr>
            <td><label class="form-icons"><i class="fa fa-file"></i></label></td>
            <td><textarea rows="7" cols="50" type="text" name="details" placeholder="Nội dung cần liên hệ"></textarea></td>
          </tr>
          <tr>
            <td ><input type="submit" value="Gửi"/></td>
          </tr>
        </table>
      </form>
    </main>
    <footer>&#169; 2021 Bản quyền thuộc về FreeezeVN.

      <a href="#" class="fa fa-twitter"></a> 
      <a href="#" class="fa fa-pinterest"></a> 
      <a href="#logo"><img src="images/top.png" width=50px/></a>
    </footer>
  </body>
</html>
